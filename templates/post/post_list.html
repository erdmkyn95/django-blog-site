{% extends 'base_html/base.html' %}
{% load static %}
{% block content %}
    {% for  post in latest_posts %}
        <section id="banner">
            <div class="content">
                <header>
                    <h3>Konu - {{ post.topic.subject }}</h3>
                    <p>{{ post.title }} </p>
                </header>
                <p>{{ post.message }}</p>
                <ul class="actions">
                    <li><a href="#" class="button big">Learn More</a></li>
                </ul>
            </div>
            <span class="image object">
										<img src="{% static 'images/pic10.jpg' %}" alt=""/>
									</span>
        </section>
    {% endfor %}
{% endblock %}
